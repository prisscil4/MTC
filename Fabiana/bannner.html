<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Banner con degradados</title>
  <style>
    /* Banner principal */
    .banner {
      width: 100%;
      height: 200px;
      background: linear-gradient(135deg, #3498db, #2ecc71); /* degradado inicial */
      display: flex;
      align-items: flex-end;
      justify-content: flex-end;
      padding: 10px;
      box-sizing: border-box;
      transition: background 0.5s ease; /* transición suave al cambiar */
    }

    /* Menú de degradados */
    .color-menu {
      display: flex;
      gap: 10px;
    }
    .color-option {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      cursor: pointer;
      border: 2px solid rgb(255, 20, 20);
    }
  </style>
</head>
<body>

  <!-- Banner con menú de degradados -->
  <div class="banner" id="banner">
    <div class="color-menu">
      <div class="color-option" style="background:linear-gradient(135deg, #3498db, #2ecc71);" onclick="changeBanner('linear-gradient(135deg, #3498db, #2ecc71)')"></div>
      <div class="color-option" style="background:linear-gradient(135deg, #e74c3c, #f39c12);" onclick="changeBanner('linear-gradient(135deg, #e74c3c, #f39c12)')"></div>
      <div class="color-option" style="background:linear-gradient(135deg, #9b59b6, #1e8fff);" onclick="changeBanner('linear-gradient(135deg, #9b59b6, #1e8fff)')"></div>
      <div class="color-option" style="background:linear-gradient(135deg, #1abc9c, #84e22b);" onclick="changeBanner('linear-gradient(135deg, #1abc9c, #84e22b)')"></div>
    </div>
  </div>

  <script>
    function changeBanner(gradient) {
      document.getElementById('banner').style.background = gradient;
    }
  </script>

</body>
</html>
