<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Control - MTC</title>
    <link rel="stylesheet" href="CSS/TablaDeAdmin.css">
</head>
<body>

    <header class="header">
        <a href="index.html" class="back-link">← Inicio</a>
        <img src="MEDIA/Interfaces del software.png" alt="Logo Sistema de Alerta Veloz" class="logo">
        <img src="MEDIA/Logo Software.png" alt="Logo MTC Mejora Tu Ciudad" class="logo">
        <img src="MEDIA/logo_intendencia.jpg" alt="Logo de La Intendencia" class="logo">
    </header>

    <main class="main-content">
<div class="footer-links">
            <a href="#">Listado de usuarios</a>
            <a href="#">Listado de Voluntarios</a>
        </div>
        <section class="panel">
            <h2>Panel de control</h2>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Correo</th>
                            <th>Teléfono</th>
                            <th>Cédula</th>
                            <th>Fecha</th>
                            <th>Hora</th>
                            <th>Dirección</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </section>

        <section class="panel">
            <h2>Voluntarios</h2>
             <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Teléfono</th>
                            <th>Dirección</th>
                            <th>Cédula</th>
                            <th>Disponibilidad</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </section>

    </main>

    <footer class="footer">
        <p>2025 @Derechos de Mejora Tu Ciudad</p>
    </footer>

</body>
</html>
