<style>
    body {
         background: linear-gradient(to left,  #7D9BC4,#38CCCA);
        margin: 2% 30% ;
        font-family: Arial, sans-serif;
        background-color: #eef1f5;

p{
    color: #ffffff;
}
    .container {
        background: rgba(255, 255, 255, 0.311);
        border-radius: 20px;
        display: flex;
        flex-direction: column;
        align-items: stretch;
        margin: 0;
        padding: 0;
        
    }

    header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 20px;
        background: linear-gradient(to top, #26c5da5b, #00abc163); /* degradado del header */
        color: white;
        border-top-left-radius: 20px;
        border-top-right-radius: 20px;
    }

    .back-link {
        color: white;
        text-decoration: none;
        font-size: 28px;
    }

    .logo-container img {
        max-width: 120px;
        opacity: 0.9;
    }

    .profile-card {
        background-color: rgba(255, 255, 255, 0.15); /* semitransparente para ver degradado */
        border-radius: 0 0 20px 20px; /* solo bordes inferiores redondeados */
        padding-top: 100px; /* espacio para el banner */
        text-align: center;
        position: relative;
        overflow: hidden;
        margin: 0;
        
    }

    /* Banner conectado al header */
    .banner-dinamico {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 30%;
        background: linear-gradient(135deg, #3498db, #2ecc71); /* degradado del banner */
        display: flex;
        align-items: flex-end;
        justify-content: flex-end;
        padding: 10px;
        box-sizing: border-box;
        transition: background 0.5s ease;
        z-index: 0;
    }

    .color-menu {
        display: flex; /* siempre visible */
        flex-direction: column; /* vertical */
        gap: 5px; /* espacio entre los círculos */
        position: absolute;
        top: 10px;   /* arriba */
        right: 10px; /* derecha */
        background-color: rgba(249, 233, 233, 0.3); /* fondo semitransparente */
        padding: 5px;
        border-radius: 10px;
        z-index: 10; /* encima de la foto de perfil */
}

.color-option {
    width: 25px;
    height: 25px;
    border-radius: 50%;
    cursor: pointer;
    border: 2px solid rgba(255, 255, 255, 0.68);
}


    .profile-picture-container {
        position: relative;
        margin-top: -50px; /* subimos la foto para que esté sobre el banner */
        margin-bottom: 20px;
        margin: 0% 40% 0% 40%;
        cursor: pointer;
        z-index: 1;
    }

    .profile-picture {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        border: 4px solid white;
        object-fit: cover;
        background-color: #BDBDBD;
        display: inline-block;
    }

    #file-upload { display: none; }

    .user-info { 
        margin: 1rem;
        padding: 0 25px; 
        text-align: left; 
        margin-bottom: 30px; 
    }
    .user-info p { 
        margin: 10px 0;
         font-size: 16px; 
        }
    .user-info strong { 
        font-weight: bold; 
    }

    .action-buttons {
        display: flex;
        flex-direction: column;
        gap: 30px;
        padding: 0 25px 25px 25px;
    }

    .btn {
        background-color: #2962FF;
        color: white;
        text-decoration: none;
        padding: 15px;
        border: none;
        border-radius: 30px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        text-align: center;
        transition: background-color 0.3s;
    }
    .btn:hover { 
        background-color: #0039cb; 
    }
    .btn-delete { 
        background-color: #d32f2f; 
    }
    .btn-delete:hover { 
        background-color: #c62828; 
    }


    .list{
       
        width: 100%;
    }
    .list a {
        color: rgb(1, 84, 152);
    }
    @media(max-width: 768px){
        body{
             margin: 20% 8% 10% 8%;
        }
        .profile-picture-container{
             object-position: center;
        }
    }
</style>

    <div class="profile-card">

        
        <div class="banner-dinamico" id="bannerDinamico">
            <div class="color-menu" id="colorMenu">

                <div class="color-option" style="background:linear-gradient(135deg, #e74c3c, #f39c12);" onclick="changeBanner('linear-gradient(135deg, #e74c3c, #f39c12)')"></div>
                <div class="color-option" style="background:linear-gradient(135deg, #9b59b6, #1e8fff);" onclick="changeBanner('linear-gradient(135deg, #9b59b6, #1e8fff)')"></div>
                <div class="color-option" style="background:linear-gradient(135deg, #1abc9c, #84e22b);" onclick="changeBanner('linear-gradient(135deg, #1abc9c, #84e22b)')"></div>
            </div>
        </div>

        <form id="form-upload" action="perfil.php" method="post" enctype="multipart/form-data">
            <label for="file-upload">
                <div class="profile-picture-container">
                    <img src="C:\xampp\htdocs\mtc\assets\media\user.png" alt="Foto de Perfil" class="profile-picture">

            </label>

    </div>
</div>
